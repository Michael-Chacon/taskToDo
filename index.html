<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" type="module" defer></script>
    <title>Task to do</title>
  </head>
  <body>
    <header>
      <ul>
        <li id="pendientes">Tareas pendientes</li>
        <li id="cumplidas">Tareas cumplidas</li>
        <li id="fallidas">Tareas fallidas</li>
      </ul>
      <button class="mostarModal" >Nueva tarea</button>
    </header>
    <dialog>
      <section class="form">
        <form action="#" id="formulario">
          <label for="tarea">Tarea</label>
          <input
            type="text"
            name="tarea"
            class="tarea"
            id="tarea"
          />
          <div class="fechas">
            <div class="padre-fecha">
              <label for="inicio">Fecha inicio:</label>
              <input type="date" name="inicio" value="2023-01-01" id="inicio" />
            </div>
            <div class="padre-fecha">
              <label for="fin">Fecha fin:</label>
              <input type="date" value="2024-03-02" name="fin" id="fin" />
            </div>
          </div>
          <label for="responsable">Responsable</label>
          <select name="responsable" id="responsable" class="responsable">
            <option value="lukas" selected>lukas</option>
            <option value="tony">tony</option>
            <option value="snoopy">snoopy</option>
          </select>
          <div class="prioridad">
            <div>
              <label for="urg">Urgene:</label>
              <input type="radio" name="prioridad" value="urgente" id="urg" />
            </div>
            <div>
              <label for="nurg">No urgente</label>
              <input type="radio" name="prioridad" value="noUrgente" id="nurg" />
            </div>
          </div>
          <div class="botones">
            <button class="btn cancelar">Cancelar</button>
            <input class="btn guardar" type="submit" value="Registrar tarea"></input>
          </div>
        </form>
      </section>
    </dialog>
    <main class="container">

      <section class="showTasks">
        <h3>Tareas pendientes</h3>
        <ol class="tasks" id="tasks">
        </ol>
      </section>
      <section class="cumplidas">
        <h3>Complidas</h3>
        <ol class="tasks" id="tasksOk">
        </ol>
      </section>
      <section class="fallidas" id="tasksFaild">
        <h3>Fallidas</h3>
      </section>
    </main>
  </body>
</html>
