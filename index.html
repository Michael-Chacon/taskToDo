<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Task to do</title>
  </head>
  <body>
    <header>
      <button class="mostarModal" ><i class='bx bx-plus'></i>Nueva tarea</button>
    </header>
    <dialog >
      <section class="form">
        <form action="#" id="formulario">
          <label for="tarea">Tarea</label>
          <input
            type="text"
            name="tarea"
            class="tarea"
            id="tarea"
          />
          <div class="fechas">
            <div class="padre-fecha">
              <label for="inicio">Fecha inicio:</label>
              <input type="date" name="inicio" value="2023-01-01" id="inicio" />
            </div>
            <div class="padre-fecha">
              <label for="fin">Fecha fin:</label>
              <input type="date" value="2024-03-02" name="fin" id="fin" />
            </div>
          </div>
          <label for="responsable">Responsable</label>
          <select name="responsable" id="responsable" class="responsable">
            <option value="Diego Martínez" selected>Diego Martínez</option>
            <option value="Laura Fernández">Laura Fernández</option>
            <option value="Ana Pérez">Ana Pérez</option>
          </select>
          <div class="prioridad">
            <div>
              <label for="urg">Urgene:</label>
              <input type="radio" name="prioridad" value="urgente" id="urg" checked />
            </div>
            <div>
              <label for="nurg">No urgente</label>
              <input type="radio" name="prioridad" value="noUrgente" id="nurg" />
            </div>
          </div>
          <div class="botones">
            <span class="btn cancelar">Cancelar</span>
            <input class="btn guardar" type="submit" value="Registrar tarea"></input>
          </div>
        </form>
      </section>
    </dialog>
    <main class="container">
      <h3>Tareas pendientes</h3>

      <section class="cumplidas-fallidas">
        <section class="cumplidas">
          <h3>Cumplidas</h3>
          <section class="tasks" id="tasksOk">
          </section>
        </section>
        <section class="fallidas">
          <h3>Fallidas</h3>
          <section class="tasks" id="tasksFaild"></section>
        </section>
